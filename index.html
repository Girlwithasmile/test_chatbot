<!DOCTYPE html>
<html>
<head>
    <title>PCOS Risk Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .question-container {
            display: none;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        .active {
            display: block;
        }
        .option {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .yes { background-color: #008CBA; color: white; }
        .no { background-color: #008CBA; color: white; }
        .nav-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>PCOS Risk Assessment Chatbot</h2>
    <div id="questions"></div>
    <h3 id="result"></h3>
    
    <script>
        let questions = [
            { id: 1, text: "Have you frequently experienced irregular menstrual cycles?", options: {"Yes": 4, "No": 0} },
            { id: 2, text: "How long is your cycle?", options: {"Less than 26": 2, "26-28": 0, "More than 28": 2} },
            { id: 3, text: "Are your periods painful? When?", options: {"Before": 1, "During": 1, "After": 1, "Throughout": 4} },
            { id: 4, text: "Are there any clots in the menstrual blood? If then which color?", options: {"Black": 8, "Pink": 0, "Red": 1, "Brown": 2, "None": 0} },
            { id: 5, text: "Is there any discharge (yellow, white, transparent, or foul-smelling) between cycles?", options: {"Yes": 1, "No": 0} },
            { id: 6, text: "Do you experience (PMS) bloating?", options: {"Yes": 1, "No": 0} },
            { id: 7, text: "Are you diabetic or experiencing diabetes-like symptoms?", options: {"Yes": 1, "No": 0} },
            { id: 8, text: "Do you have a history of PCOS or pre-diabetes in your family?", options: {"Yes": 1, "No": 0} },
            { id: 9, text: "Do you feel excessively tired or low on energy most of the time?", options: {"Yes": 1, "No": 0} },
            { id: 10, text: "Do you feel mood swings, anxiety, or depression frequently?", options: {"Yes": 1, "No": 0} },
            { id: 11, text: "Do you often feel excessive thirst or dryness in your body?", options: {"Yes": 1, "No": 0} },
            { id: 12, text: "Have you experienced prolonged sleeping problems?", options: {"Yes": 1, "No": 0} },
            { id: 13, text: "Do you struggle with unexplained weight gain, especially around the belly?", options: {"Yes": 1, "No": 0} },
            { id: 14, text: "Have you noticed excessively oily skin or increased adult acne?", options: {"Yes": 1, "No": 0} },
            { id: 15, text: "Have you noticed excess hair growth, especially on your face?", options: {"Yes": 1, "No": 0} },
            { id: 16, text: "Do you experience hair thinning or hair loss on your scalp?", options: {"Yes": 1, "No": 0} },
            { id: 17, text: "Have you noticed dark patches or pigmentation on your neck or other areas?", options: {"Yes": 4, "No": 0} },
            { id: 18, text: "Have you been trying to conceive unsuccessfully for more than a year?", options: {"Yes": 4, "No": 0, "Not applicable": 0} }
        ];
        
        let responses = {};
        let score = 0;
        let currentQuestion = 1;
        
        function generateQuestions() {
            let container = document.getElementById('questions');
            questions.forEach((q, index) => {
                let div = document.createElement('div');
                div.className = 'question-container';
                if (index === 0) div.classList.add('active');
                div.id = 'q' + q.id;
                let h3 = document.createElement('h3');
                h3.innerText = q.text;
                div.appendChild(h3);
                Object.keys(q.options).forEach(option => {
                    let button = document.createElement('button');
                    button.className = 'option';
                    button.innerText = option;
                    button.onclick = () => nextQuestion(q.id, q.text, option, q.options[option]);
                    div.appendChild(button);
                });
                let backButton = document.createElement('button');
                backButton.className = 'nav-btn';
                backButton.innerText = "Back";
                backButton.onclick = () => prevQuestion(q.id);
                if (index !== 0) div.appendChild(backButton);
                container.appendChild(div);
            });
        }
        
        function nextQuestion(current, key, value, weight) {
            responses[key] = value;
            score += weight;
            document.getElementById('q' + current).classList.remove('active');
            currentQuestion++;
            if (document.getElementById('q' + currentQuestion)) {
                document.getElementById('q' + currentQuestion).classList.add('active');
            } else {
                document.getElementById('result').innerText = "Thank you for completing the assessment. Your risk score: " + score;
            }
        }
        
        function prevQuestion(current) {
            if (current > 1) {
                document.getElementById('q' + current).classList.remove('active');
                currentQuestion--;
                document.getElementById('q' + currentQuestion).classList.add('active');
            }
        }
        
        window.onload = generateQuestions;
    </script>
</body>
</html>
